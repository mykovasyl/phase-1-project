<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Welcome to the Arena!</h1>
  <form>
    <div class="dropdown">
      <label>Choose your fighter:</label>
      <select id="fighter-classes">
        <option value="blank"></option>
        <option value="magician">Magician</option>
        <option value="warrior">Warrior</option>
        <option value="archer">Archer</option>
        <option value="brawler">Brawler</option>
      </select>
    </div>
    <div hidden id="name-and-description">
      <h3 id="enter-name">Enter a name and description...</h3>
      <input id="name-fighter" type="text" placeholder="Name...">
      <input id="describe-fighter" type="text" placeholder="Description...">
      <button id="next" type="button">Next</button>
    </div>
    <div>
      <h3 id="set-power">Set the fighter's power level (randomly)</h3>
      <button id="power-level" type="button">1</button>
      <button id="power-level" type="button">2</button>
      <button id="power-level" type="button">3</button>
      <button id="power-level" type="button">4</button>
    </div>
    <div>
      <h2 id="ready">Your fighter is ready for battle!</h2>
      <button type="submit">Enter Arena</button>
    </div>
  </form>
  <div>
    <h1>THE ARENA</h1>
    <div>
      <p id="fighter-name"></p>
      <p id="fighter-class"></p>
      <p id="fighter-power-level"></p>
    </div>
    <button id="fight">FIGHT!</button>
    <div>
      <p id="enemy-name"></p>
      <p id="enemy-class"></p>
      <p id="enemy-power-level"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
