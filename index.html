<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="set-up-fighter">
    <h1>Welcome to the Arena!</h1>
    <div class="dropdown">
      <label>Choose your fighter:</label>
      <select id="fighter-classes">
        <option value="blank"></option>
        <option value="Magician">Magician</option>
        <option value="Warrior">Warrior</option>
        <option value="Archer">Archer</option>
        <option value="Brawler">Brawler</option>
      </select>
    </div>
    <form hidden id="name-descr-form">
      <h3>Enter a name and description...</h3>
      <input type="text" placeholder="Name...">
      <input type="text" placeholder="Description...">
      <input type="submit" value="Next">
    </form>
    <div hidden id="power-level">
      <h3>Set the fighter's power level:</h3>
      <button id="power" type="power">Random Power!</button>
    </div>
    <div hidden id="ready-for-battle">
      <h2>Your fighter is ready for battle!</h2>
      <button id="enter-arena" type="button">Enter Arena</button>
    </div>
  </div>
  <div hidden id="arena">
    <h1>THE ARENA</h1>
    <div>
      <p id="fighter-name"></p>
      <p id="fighter-class"></p>
      <p id="fighter-power-level"></p>
    </div>
    <button id="fight">FIGHT!</button>
    <div>
      <p id="enemy-name"></p>
      <p id="enemy-class"></p>
      <p id="enemy-power-level"></p>
    </div>
  </div>
  <div id="endings">
    <div id="no-wins">

    </div>
    <div id="some-wins">

    </div>
    <div id="all-wins">
      <p id="fighter-description"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
