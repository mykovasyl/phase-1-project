<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="set-up-fighter">
    <h1>Welcome to the Arena!</h1>
    <div class="dropdown">
      <label>Choose your fighter:</label>
      <select id="fighter-classes">
        <option selected disabled hidden style="display: none" value=""></option>
        <option value="Eren Yeager">Eren Yeager</option>
        <option value="Naruto Uzumaki">Naruto Uzumaki</option>
        <option value="Natsu Dragneel">Natsu Dragneel</option>
        <option value="Goku">Goku</option>
      </select>
    </div>
    <form hidden id="name-descr-form">
      <h3>Enter your fighter's description...</h3>
      <input type="text" name="description" placeholder="Description..." required>
      <input type="submit" value="Next">
    </form>
    <div hidden id="power-level">
      <h3>Set the fighter's power level:</h3>
      <button id="power" type="power">Random Power!</button>
    </div>
    <div hidden id="ready-for-battle">
      <h2>Your fighter is ready for battle!</h2>
      <button id="enter-arena" type="button">Enter Arena</button>
    </div>
  </div>
  <div hidden id="arena">
    <h1>THE ARENA</h1>
    <h3>Wins: <span id="win-counter">0</span></h3>
    <div id="fighters-wrapper">
    <div id="fighter">
      <img id="fighter-image">
      <p id="fighter-name"></p>
      <p id="fighter-power-level"></p>
      <p id="fighter-description-in-arena"></p>
    </div>
    <button id="fight">FIGHT!</button>
    <div id="enemy">
    </div>
  </div>
  </div>
  <div id="endings">
    <div hidden id="no-wins">
      <h2>Bad Luck! Care to...</h2>
      <button class="try-again">Try Again?</button>
    </div>
    <div hidden id="some-wins">
      <h2>Nice fight! You beat <span id="wins">0</span> enemies!</h2>
      <button class="try-again">Try Again?</button>
    </div>
    <div hidden id="all-wins">
      <h2>And our new champion is...</h2>
      <img id="champion-image">
      <p id="fighter-description"></p>
      <p>Congratulations! You've conquered the Arena!</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
